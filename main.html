	<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dog Adoption Application</title>
  <style>
    /* CSS for styling the form */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="checkbox"] {
      margin-bottom: 20px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h2>Dog Adoption Application</h2>

<form action="#" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" placeholder="Your Name" required>

  <label for="phone">Phone Number:</label>
  <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>

  <label for="address">Address:</label>
  <input type="text" id="address" name="address" placeholder="Your Address" required>

  <label>Have you ever lived with a Dog before?</label>
  <input type="checkbox" id="dogExperience" name="dogExperience" value="Have you ever lived with a Dog before?">

  <label for="breeds">Please select your preferred breeds (select at least 3):</label>
  <select id="breeds" name="breeds[]" multiple required>
    <option value="Golden Retriever">Golden Retriever</option>
    <option value="Labrador Retriever">Labrador Retriever</option>
    <option value="German Shepherd">German Shepherd</option>
    <option value="Beagle">Beagle</option>
    <option value="Boxer">Boxer</option>
    <option value="Poodle">Poodle</option>
  </select>

  <input type="submit" value="Submit">
</form>

</body>
</html>
